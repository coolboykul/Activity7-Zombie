<html>

<head>
<title>Zombie</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js0"></script>

</head>

<body>

    <a-scene>
<a-asset>
    <a-asset-item id="zombieland" src="radiation_environment/scene.gltf"></a-asset-item>
    <a-asset-item id="zombie_bust" src="zombie_bust/scene.gltf"></a-asset-item>
    <a-asset-item id="zombie" src="zombie/scene.gltf"></a-asset-item>
       
</a-asset>
<a-entity scale="2 2 2" position="-10 0 -12" gltf-model="#zombieland" animation-mixer></a-entity>
<a-entity scale="0.5 0.5 0.5" position="30 0 -90" gltf-model="#zombie_bust"></a-entity>

</a-scene>

</body>


</html>
